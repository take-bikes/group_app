<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>グループ分けアプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>📋 グループ分けアプリ</h1>

    <form method="post">
        <div class="input-group">
            <label><b>参加者リスト</b>（名前,学年,性別 の順で入力）:</label><br>
            <small>※カンマ区切りで入力してください。「女」または「F」で女性判定されます。</small>
            <textarea name="participants" required placeholder="例：
                田中,1,男
                佐藤,2,女
                鈴木,1,F
                高橋,3,M">
                田中,1,男
                佐藤,2,女
                鈴木,1,F
                高橋,3,M
            </textarea>
            </label>

            <div class="flex two">
                <label>
                    グループの数:
                    <input type="number" name="num_groups" value="3" min="1">
                </label>
                <label>
                    日数（回数）:
                    <input type="number" name="num_days" value="2" min="1">
                </label>
            </div>

            <button type="submit" class="success">グループを作成する</button>
        </div>
    </form>

    <hr style="margin-top: 40px;">

    <div class="card">
        <header>
            <h3>⚙️ データ管理</h3>
        </header>
        <p>過去のペア履歴（DB）をリセットする場合のみ押してください。</p>
        <footer class="flex two">
            <a href="/reset" class="button error" onclick="return confirm('本当に履歴を全て削除しますか？');">🗑️ 履歴をリセットする</a>
            <a href="/debug/history" class="button warning">📊 現在の履歴を確認する</a>
        </footer>
    </div>
</body>

</html>
